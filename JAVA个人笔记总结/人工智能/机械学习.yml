机械学习算法:
  - k近邻算法:
      方法描述: 测试数据在的特征坐标向量中，取临近的k个元素，查看这几个元素的标签，找出出现次数最多的标签作为测试数据的标签。
      数据归一化: x = (x-min)/(max-min) 作用是减少极端值对样本的影响
      欧式距离: 多为坐标向量中两点的距离,每个坐标平方相减求和后开方，就是坐标距离
  - 决策树:
      方法描述: 只根据某一个特征，获取当该特征已知时，发生事件的概率，通过信息熵公式获取熵的大小
        按照熵的大小进行排列，熵越大的就放到决策树的上面，熵小就放到决策树的下面
      信息增益: 数据集的熵-某一个特征下的熵;就叫做信息增益
      信息熵: 表示随机事件的不确定性
        p: 当某一条件固定时，出现某一个标签的概率
        H(p)熵: -∑ pi log pi;//p为0证明时间一定不会发生H(p)熵为0，p为1事件一定会发生H(P)
